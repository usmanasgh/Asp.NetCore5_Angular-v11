<h2>Search Books</h2>

<form [formGroup]="form">

    <mat-form-field appearance="outline">

        <mat-label>Title</mat-label>

        <input formControlName="title" matInput />

    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>

        <mat-select formControlName="genreId">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</mat-option>
        </mat-select>
          
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="availableBooks">Available Books</mat-checkbox>
    </div>

    <div>
        <mat-checkbox formControlName="futureRelease">Future Releases</mat-checkbox>
    </div>

    <div class="clearContainer">
        <button mat-flat-button (click)="clearForm()" color="warn">Clear</button>
    </div>

<app-books-list [books]="books"></app-books-list>

</form>
